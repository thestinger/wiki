<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>log</title>
    <link rel="stylesheet" href="/static/main.css"/>
  </head>
  <body>
    <ul>
%for change in log:
      <li>
        <time>{{change["time"]}}</time>
        {{change["author"]}}
        {{change["message"].split("\n", 1)[0]}}
        <a href="/{{change["revision"]}}/revert.html">revert</a>
      </li>
%end
    </ul>
  </body>
</html>
