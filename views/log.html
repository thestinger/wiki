<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>log</title>
  </head>
  <body>
    <ul>
%for change in log:
      <li>
        <time>{{change["time"]}}</time>
        {{change["author"]}}
        {{change["message"].split("\n", 1)[0]}}
        {{change["revision"]}}
      </li>
%end
    </ul>
  </body>
</html>
